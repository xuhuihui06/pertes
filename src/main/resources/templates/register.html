<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册</title>
<link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.css" type="text/css">
<link rel="stylesheet" href="css/register.css" type="text/css">
</head>
<body>
	<div id="register">
		<form id="adduser">
		<div class="form-group">
			<label for="text">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
			<input type="text" class="form-control" id="accountNum" name="accountNum">
		</div>
		<div class="form-group">
			<label for="pwd">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			<input type="password" class="form-control" id="password" name="password">
		</div>
		<div class="form-group">
			<label for="text">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
			<input type="text" class="form-control" id="userName" name="userName">
		</div>
		<div class="form-group">
			<label for="text">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：</label>
			<input type="text" class="form-control" id="phone" name="phone">
		</div>
		<div class="form-group">
			<label for="email">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：</label>
			<input type="email" class="form-control" id="email" name="mail">
		</div>
		<div class="form-group">
			<label for="text">工作单位：</label>
			<input type="text" class="form-control" id="workUnit" name="workUnit">
		</div>
		<input id="referrer" type="text" name="referrer" class="form-control" style="display:none;">
		<button type="submit" class="btn btn-primary" id="registerButton" onclick="register()">注&nbsp;册</button>
	</form>
	</div>
	<script src="js/jquery-2.1.1.js"></script>
	<script src="js/register.js"></script>
	<script src="bootstrap-4.0.0/dist/js/bootstrap.js"></script>
</body>
</html>
